<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculator or Game</title>
<style>
  body {
    font-family: Poppins, sans-serif;
    background: linear-gradient(135deg, #89f7fe, #66a6ff);
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
  }
  .container {
    text-align: center;
    background: white;
    padding: 30px;
    border-radius: 20px;
    box-shadow: 0 0 15px rgba(0,0,0,0.2);
  }
  button {
    padding: 10px 20px;
    font-size: 18px;
    margin: 10px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    background: #007bff;
    color: white;
    transition: 0.3s;
  }
  button:hover { background: #0056b3; }
  #calcSection, #gameSection { display: none; }
  .game-area {
    width: 300px; height: 400px;
    background: #222; border-radius: 10px;
    position: relative; overflow: hidden;
  }
  .bubble {
    width: 25px; height: 25px;
    border-radius: 50%;
    position: absolute;
  }
</style>
</head>
<body>

<div class="container" id="welcome">
  <h1>Welcome!</h1>
  <p>Would you like to open the calculator or play a game?</p>
  <button onclick="showCalc()">üßÆ Open Calculator</button>
  <button onclick="showGame()">üéØ Play Bubble Game</button>
</div>

<div class="container" id="calcSection">
  <h2>Simple Calculator</h2>
  <input type="text" id="display" readonly style="width: 90%; padding: 10px; font-size: 18px;">
  <br><br>
  <div>
    <button onclick="add('1')">1</button>
    <button onclick="add('2')">2</button>
    <button onclick="add('3')">3</button>
    <button onclick="add('+')">+</button><br>
    <button onclick="add('4')">4</button>
    <button onclick="add('5')">5</button>
    <button onclick="add('6')">6</button>
    <button onclick="add('-')">-</button><br>
    <button onclick="add('7')">7</button>
    <button onclick="add('8')">8</button>
    <button onclick="add('9')">9</button>
    <button onclick="add('*')">*</button><br>
    <button onclick="add('0')">0</button>
    <button onclick="add('.')">.</button>
    <button onclick="calculate()">=</button>
    <button onclick="add('/')">/</button><br><br>
    <button onclick="clearDisplay()" style="background:#ff3b3b;">C</button>
    <button onclick="goHome()" style="background:gray;">üè† Home</button>
  </div>
</div>

<div class="container" id="gameSection">
  <h2>Bubble Shooter (Mini)</h2>
  <div class="game-area" id="gameArea"></div><br>
  <button onclick="spawnBubble()">Shoot Bubble</button>
  <button onclick="goHome()" style="background:gray;">üè† Home</button>
</div>

<script>
  function showCalc() {
    document.getElementById('welcome').style.display = 'none';
    document.getElementById('calcSection').style.display = 'block';
  }
  function showGame() {
    document.getElementById('welcome').style.display = 'none';
    document.getElementById('gameSection').style.display = 'block';
  }
  function goHome() {
    document.getElementById('calcSection').style.display = 'none';
    document.getElementById('gameSection').style.display = 'none';
    document.getElementById('welcome').style.display = 'block';
  }

  // Calculator
  function add(val) {
    document.getElementById('display').value += val;
  }
  function clearDisplay() {
    document.getElementById('display').value = '';
  }
  function calculate() {
    try {
      document.getElementById('display').value = eval(document.getElementById('display').value);
    } catch {
      document.getElementById('display').value = 'Error';
    }
  }

  // Bubble Game
  function spawnBubble() {
    const area = document.getElementById('gameArea');
    const bubble = document.createElement('div');
    bubble.classList.add('bubble');
    bubble.style.background = `hsl(${Math.random()*360}, 80%, 60%)`;
    bubble.style.left = Math.random() * 270 + 'px';
    bubble.style.bottom = '0px';
    area.appendChild(bubble);
    
    let pos = 0;
    const move = setInterval(() => {
      if (pos >= 400) {
        clearInterval(move);
        area.removeChild(bubble);
      } else {
        pos += 5;
        bubble.style.bottom = pos + 'px';
      }
    }, 20);
  }
</script>

</body>
</html>
